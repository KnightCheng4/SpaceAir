<body class="mdui-theme-primary-blue mdui-theme-accent-blue">
    <div class="App">
        <div class='header'>
            <div class="file-select">
                <text class='file-select-title'> 文件类型: </text>
                <select class="mdui-select" mdui-select id="selector" onchange="fetchFileList()">
                    <option value='0'>太阳和地磁指数</option>
                    <option value='1'>大气密度变化规律</option>
                    <option value='2'>电离层参数</option>
                    <option value='3'>临近空间环境</option>
                </select>
                <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="setting"
                        onclick="GetFile()">选择文件</button>
                <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="test"
                        onclick="testEchart()"> 作图测试 </button>
                <span class="file-list">

                </span>

            </div>
           
            <div class="file-info">
                <div class="file-detail">
                    当前文件：
                    <div class="file-name">
                    </div>
                    <br />
                    文件路径：
                    <div class="file-path">
                    </div>
                </div>
            </div>
            <div class="charts-selector">

            </div>
        </div>
        <div class='charts' id="chart">

        </div>
        <div class='statistic'>
            <div class="statistic-info">
                <h2 class="data-statistics">
                    数据统计信息
                </h2>
                <p class="statistics-line">
                    最大值: <span id="data-max" class="statistics-item"></span>
                    最小值: <span id="data-min" class="statistics-item"></span>
                </p>
                <p class="statistics-line">
                    平均值: <span id="data-avg" class="statistics-item"></span>
                    标准差: <span id="data-sdev" class="statistics-item"></span>
                </p>
            </div>
            <img src="./logo.png" class="logo">
        </div>
    </div>
