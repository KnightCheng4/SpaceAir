<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大气模型软件</title>
    <link rel="stylesheet" href="css/mdui.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body class="mdui-theme-primary-blue mdui-theme-accent-blue">
<div id="head-tab" class="head-tab mdui-tab mdui-tab-full-width" mdui-tab>
    <a id="tab0" class="mdui-ripple">统计模型热力图</a>
    <a id="tab1" class="mdui-ripple">统计模型廓线图</a>
    <a id="tab2" class="mdui-ripple">标准模型廓线图</a>
</div>
<div class="body-panel">
    <div class="param-panel">
        <h1>
            参数选择区
        </h1>
        <div class="param-item param-input">
            <label class="mdui-radio">
                <input type="radio" name="type-selector" value="U" checked/>
                <i class="mdui-radio-icon"></i>
                U
            </label>
            <label class="mdui-radio">
                <input type="radio" name="type-selector" value="V"/>
                <i class="mdui-radio-icon"></i>
                V
            </label>
            <label class="mdui-radio">
                <input type="radio" name="type-selector" value="T"/>
                <i class="mdui-radio-icon"></i>
                T
            </label>
        </div>
        <div class="param-item">
            <div class="mdui-textfield">
                <input id="height-input" class="mdui-textfield-input"
                       type="number" min="0" max="90" placeholder="高度(km)"
                        value="0"/>
                <div class="mdui-textfield-helper">范围为 0-90(km)</div>
            </div>
        </div>
        <div class="param-item">
            <input type="date" id="date-input" style="width: 100%" value = "2021-12-01"/>
        </div>
        <div class="param-item param-input">
            <label class="mdui-radio">
                <input type="radio" name="time-selector" value="0" checked/>
                <i class="mdui-radio-icon"></i>
                0:00
            </label>
            <label class="mdui-radio">
                <input type="radio" name="time-selector" value="6"/>
                <i class="mdui-radio-icon"></i>
                6:00
            </label>
        </div>
        <div class="param-item param-input">
        <label class="mdui-radio">
            <input type="radio" name="time-selector" value="12"/>
            <i class="mdui-radio-icon"></i>
            12:00
        </label>
        <label class="mdui-radio">
            <input type="radio" name="time-selector" value="18"/>
            <i class="mdui-radio-icon"></i>
            18:00
        </label>
        </div>
        <div class="param-item">
            <div class="mdui-textfield">
                <input class="mdui-textfield-input" type="number"
                       min="0" max="60" placeholder="经度下限(°N)"
                       id="latLb-input" value = "0"/>
                <div class="mdui-textfield-helper">范围为 0-60(°N)</div>
            </div>
        </div>
        <div class="param-item">
            <div class="mdui-textfield">
                <input class="mdui-textfield-input" type="number"
                       min="0" max="60" placeholder="经度上限(°N)"
                       id="latUb-input" value = "60"/>
                <div class="mdui-textfield-helper">范围为 0-60(°N)</div>
            </div>
        </div>
        <div class="param-item">
            <div class="mdui-textfield">
                <input class="mdui-textfield-input" type="number"
                       min="60" max="120" placeholder="纬度下限(°E)"
                       id="lonLb-input" value = "60"/>
                <div class="mdui-textfield-helper">范围为 60-120(°E)</div>
            </div>
        </div>
        <div class="param-item">
            <div class="mdui-textfield">
                <input class="mdui-textfield-input" type="number"
                       min="60" max="120" placeholder="纬度上限(°E)"
                       id="lonUb-input" value = "120"/>
                <div class="mdui-textfield-helper">范围为 60-120(°E)</div>
            </div>
        </div>
        <div class="param-item" style="display: flex;justify-content: center">
            <button id="submit-param" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">绘制图形</button>
        </div>
    </div>
    <div class="draw-panel" id="draw-panel">
    </div>
</div>
<script src="js/mdui.min.js"></script>
<script src="js/index.js"></script>
<script src="js/index.databind.js"></script>
<script src="js/echarts.min.js"></script>
</body>
</html>
