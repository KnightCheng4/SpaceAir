<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大气模型软件</title>
    <link rel="stylesheet" href="css/mdui.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body class="mdui-theme-primary-blue mdui-theme-accent-blue">
<div id="head-tab" class="head-tab mdui-tab mdui-tab-full-width" mdui-tab>
    <a id="tab0" class="mdui-ripple">统计模型热力图</a>
    <a id="tab1" class="mdui-ripple">统计模型廓线图</a>
    <a id="tab2" class="mdui-ripple">标准模型廓线图</a>
</div>
<div class="body-panel">
    <div class="filelist-panel">
        <h2>
            参数选择区
        </h2>
        <div id="type-selector" class="param-item param-input">
        </div>
        <h2>
            文件选择区
        </h2>
        <ul class="mdui-list" id="file-list">

        </ul>
    </div>
    <div class="param-panel">

        <div class="param-item">
            <div class="mdui-textfield">
                <input id="height-input" class="mdui-textfield-input"
                       type="number" min="0" max="90" placeholder="高度(km)"
                        value="0"/>
                <div class="mdui-textfield-helper">高度: <span class="limit-heightLb">0</span>-<span class="limit-heightUb">90</span>(km)</div>
            </div>
        </div>
        <div>日期: <span id="show-time"></span></div>
        <div>当前文件: <span id="show-filename"></span></div>
        <div class="param-item">
            <div class="mdui-textfield">
                <input class="mdui-textfield-input" type="number"
                       placeholder="纬度下限(°N)"
                       id="latLb-input" value = "0"/>
                <div class="mdui-textfield-helper">纬度下限: <span class="limit-latLb">0</span>-<span class="limit-latUb">60</span>(°N)</div>
            </div>
        </div>
        <div class="param-item">
            <div class="mdui-textfield">
                <input class="mdui-textfield-input" type="number"
                       placeholder="纬度上限(°N)"
                       id="latUb-input" value = "60"/>
                <div class="mdui-textfield-helper">纬度上限: <span class="limit-latLb">0</span>-<span class="limit-latUb">60</span>(°N)</div>
            </div>
        </div>
        <div class="param-item">
            <div class="mdui-textfield">
                <input class="mdui-textfield-input" type="number"
                       placeholder="经度下限(°E)"
                       id="lonLb-input" value = "60"/>
                <div class="mdui-textfield-helper">经度下限: <span class="limit-lonLb">60</span>-<span class="limit-lonUb">120</span>(°E)</div>
            </div>
        </div>
        <div class="param-item">
            <div class="mdui-textfield">
                <input class="mdui-textfield-input" type="number"
                        placeholder="经度上限(°E)"
                       id="lonUb-input" value = "120"/>
                <div class="mdui-textfield-helper">经度上限: <span class="limit-lonLb">60</span>-<span class="limit-lonUb">120</span>(°E)</div>
            </div>
        </div>
        <div class="param-item" style="display: flex;justify-content: center">
            <button id="submit-param" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">绘制图形
            </button>
        </div>
        <h2 class="data-statistics">
            数据统计信息
        </h2>
        <p class="statistics-line">
            最大值: <span id="data-max" class="statistics-item"></span>
            最小值: <span id="data-min" class="statistics-item"></span>
        </p>
        <p class="statistics-line">
            平均值: <span id="data-avg" class="statistics-item"></span>
            标准差: <span id="data-sdev" class="statistics-item"></span>
        </p>
    </div>
    <div class="draw-panel" id="draw-panel">
        <div id="chart" style="width: 1200px;height:840px;"></div>
    </div>
</div>
<script src="js/mdui.min.js"></script>
<script src="js/index.js"></script>
<script src="js/index.databind.js"></script>
<script src="js/echarts.min.js"></script>
</body>
</html>
